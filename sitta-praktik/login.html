<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Pemesanan Bahan Ajar UT</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="images/Logo_universitas_terbuka.png" alt="Logo Universitas Terbuka" class="logo-ut">
                <h1>Universitas Terbuka</h1>
                <p>Sistem Pemesanan Bahan Ajar</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password Anda" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="login-links">
                <a id="forgotPasswordLink">Lupa Password?</a>
                <a id="registerLink">Daftar</a>
            </div>
        </div>
    </div>

    <!-- Modal Lupa Password -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Lupa Password</h2>
                <span class="close" id="closeForgotPassword">&times;</span>
            </div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" placeholder="Masukkan email Anda" required>
                </div>
                <button type="submit" class="btn btn-primary">Kirim Link Reset</button>
            </form>
        </div>
    </div>

    <!-- Modal Daftar -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Daftar Akun Baru</h2>
                <span class="close" id="closeRegister">&times;</span>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nama Lengkap</label>
                    <input type="text" id="registerName" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Masukkan password" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Konfirmasi Password</label>
                    <input type="password" id="registerPasswordConfirm" placeholder="Konfirmasi password" required>
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
